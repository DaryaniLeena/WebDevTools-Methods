<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="recipe.css" />
</head>

<body>
    <div id="recipe-app">
        <div class="heading">
            Cooking Love.com
        </div>
        <div class="navigation">
            <span>
                <button class="login header">LOGIN</button>
            </span>
            <span>
                <button class="home header">HOME</button>
            </span>
            <span>
                <button class="add-recipe header">ADD RECIPE</button>
            </span>
            <span>
                <button class="logout header">LOGOUT</button>
            </span>
        </div>
        <div class="home-constant">
            <div class="home-content">
                <div class="recipe-list">
                    <ul class="recipe-name"></ul>
                </div>
            </div>
            <div class="recipe-details-new">
                <div class="recipe-details"></div>
            </div>
            <div class="login-page">
                <div>
                    <div class="login-header">
                        LOGIN:
                    </div>
                    <div class="username-div">
                        <label>Username: <input type="text" /></label>
                    </div>
                    <div class="login-div">
                        <button class="userlogin" type="button" disabled>Login</button>
                    </div>
                </div>
            </div>
            <div class="new-recipe">
                <div class="recipe-title">ADD NEW RECIPE </div>
                <div class="formfields">Enter Title: <input class="name" name="Title" type="title" /></div>
                <div class="formfields">Ingredients: <textarea class="ingredients" name="Ingredients"> </textarea></div>
                <div class="formfields">Instructions: <textarea class="instructions" name="Instructions"> </textarea>
                </div>
                <div class="formfields"><button class="add-recipe-btn header" type="button">Submit New Recipe</button>
                </div>
            </div>
        </div>
        <div class="status-component">
            <span class="status"></span>
        </div>
    </div>
    <script src="recipe.js"></script>
</body>

</html>
